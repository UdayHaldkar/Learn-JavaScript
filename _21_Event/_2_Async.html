<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and time functions</title>
</head>
<body>
    <h1>Set Timeout</h1>
    <button id="stop">stop</button>
</body>

<script>
    setTimeout(function(){
        console.log("Uday");
    },4000)

    const myname= function(){
        document.querySelector('h1').innerHTML="My name is --"
    }

    const stopit =setTimeout(myname,3000)

    //clearTimeout

    document.querySelector("#stop").addEventListener('click', function(){
        clearTimeout(stopit)
        console.log("Stopped").addEventListener('click',)
    })
</script>
</html>
